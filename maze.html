<!DOCTYPE html>
<!--
  # vim: ts=2 sw=2 expandtab
-->
<html>
<head>
  <!-- Recommended meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <!-- This script tag bootstraps PyScript -->
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
  <style>
	  #loading { outline: none; border: none; background: transparent }
  </style>
  <!--
    The following code will wait for pyscript to be ready and then will
    close the dialog box allowing everything else to run as normal.
  -->
  <script type="module">
      const loading = document.getElementById('loading');
      addEventListener('py:ready', () => loading.close());
      loading.showModal();
  </script>

  <title>PyScript Maze Tool</title>
</head>
<body>
  <!--
    This is the modal dialog that gets opened to warn the user that
    pyscript is still loading.  It will be closed when ready to run.
  -->
  <dialog id="loading">
    <h1>Loading...</h1>
  </dialog>
  <py-config>
    {
      "files": { "https://galgier.github.io/maze/ps-mazer.py": "ps-mazer.py" },
      "packages": [ "numpy" ]
    }
  </py-config>
  <table>
    <tr>
      <th>Dimensions</th>
      <th>Generators</th>
      <th>Solvers</th>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <th>Width</th>
            <td><input type="number" name="width" min="1" max="100"
            value="10" size="5" maxlength="5"></td>
          </tr>
          <tr>
            <th>Height</th>
            <td><input type="number" name="height" min="1" max="100"
            value="10" size="5" maxlength="5"></td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <td><input type="radio" name="generator" value=
            "recursive" size="4">Recursive Backtracker</td>
          </tr>
          <tr>
            <td><input type="radio" name="generator" value=
            "wilsons" checked size="4">Wilson's Algorithm</td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <td><input type="radio" name="solver" value="deadend"
            checked size="4">Dead End Backfill</td>
          </tr>
          <!-- Not yet implemented
          <tr>
            <td><input type="radio" name="solver" value="random"
            size="4">Random Mouse Algorithm</td>
          </tr>
          -->
        </table>
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <td><button type="button" id="clear_button">Clear Maze</button>
      <td><button type="button" id="generate_button">Generate Maze</button>
      <td><button type="button" id="solve_button">Checker Board</button>
    </tr>
  </table>
  <section class="pyscript">
    <script type="py" src="ps-mazer.py"></script>
  </section>
  <section>
    <div style="overflow: auto;">
      <canvas id="maze" width="332px", height="332px"></canvas>
    </div>
  </section>
</body>
</html>
